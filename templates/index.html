<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='/css/style.css') }}"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p>
          <a class="btn btn-primary btn-lg" href="/scrape" role="button"
            >Scrape New Data</a
          >
        </p>
      </div>
      <h2>Latest Mars News</h2>
      <br />
      <h4>{{display_data.news_title}}</h4>
      <p>{{display_data.news_paragraph}}</p>
      <div class="row">
        <div class="col-md-6 col-lg-6 col-lg-6" style="align-items: center">
          <h2>Featured Mars Image</h2>
          <img
            src="{{display_data.featured_image_url}}"
            class="img-thumbnail"
            alt="featured image"
          />
        </div>
        <div class="col mx-auto">
          <h2>Mars Facts</h2>
          {{display_data.table|safe}}
        </div>
      </div>
      <br />

      <div class="container">
        <h2 class="text-center">Mars Hemisphere</h2>
        <hr />
        <div class="row">
          {% for row in display_data.hemisphere_image_urls %}
          <div class="col mx-auto" align="center">
            <div class="card" style="width: 400px; align-content: center">
              <img
                src="{{row.img_url}}"
                class="img-thumbnail"
                alt="{{row.title}}"
              />
              <div class="card-body">
                <h5 class="card-title">{{row.title}}</h5>
              </div>
              <br />
            </div>
          </div>

          {% endfor %}
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
